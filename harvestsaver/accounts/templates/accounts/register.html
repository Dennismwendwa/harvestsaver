{% extends "accounts/layout.html" %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block accounts %}

<section class="vh-100 gradient-custom">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 10px;">
            {% for message in messages %}
            <div class="bg-{{message.tags}} text-white p-2">
                <h4 class="text-center">{{message}}</h4>
            </div>
            {% endfor %}
            <div class="card-body p-2 p-md-2">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" name="first_name" class="form-control form-control-lg" />
                      <label class="form-label" for="first_name">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" name="last_name" class="form-control form-control-lg" />
                      <label class="form-label" for="last_name">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" name="username" />
                      <label for="username" class="form-label">Username</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="female" required />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender"
                        value="male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="otherGender"
                        value="other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" name="email" class="form-control form-control-lg" required />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" name="phone_number" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" name="password1" class="form-control form-control-lg" required/>
                        <label class="form-label" for="password1">Password</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" name="password2" class="form-control form-control-lg" required />
                        <label class="form-label" for="password2">Cornfirm password</label>
                      </div>
    
                    </div>
                  </div>
  
                <div class="row">
                <label class="form-label select-label">Role</label>
                    <div class="col-12">
                    <select class="select form-control-lg" name="role" required>
                      <option value="" disabled selected>Choose option</option>
                      <option value="customer">Customer</option>
                      <option value="farmer">Farmer</option>
                      <option value="equipment owner">Equipment owner</option>
                    </select>
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
